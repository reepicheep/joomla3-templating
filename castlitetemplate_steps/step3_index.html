<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/custom.css" type="text/css">
</head>
<body>
  <!-- >> Header / Navigation -->
  <header class="container-fluid bg-top">
      
    <!-- >> Toolbar-L / Toolbar-R -->
    <div class="row-fluid" role="complementary">
      <div class="span6">Toolbar-L</div>
      <div class="span6">Toolbar-R</div>
    <!-- << Toolbar-L / Toolbar-R -->

    <!-- >> Headerbar -->
    <div class="row-fluid">
    
      <nav class="span12 navbar" role="navigation">
        <div class="navbar-inner">
          <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <!-- Be sure to leave the brand out there if you want it shown -->
          <a class="brand" href="/castlite/"><span class="brandone">Cast</span><span class="brandtwo">Lite.</span></a>

          <div class="nav-collapse collapse">Headerbar</div>
        </div>
      </nav>

    </div>
    <!-- << Headerbar -->

  </header>
  <!-- << Header / Navigation -->

  <!-- >> Showcase / Carousel -->
  <div class="container-fluid bg-showcase" role="complementary">

    <div class="row-fluid">
      <div class="span12">Showcase
        <!-- Carousel indicators -->
        <!-- Carousel items -->
        <!-- Carousel nav -->
      </div>
    </div>

  </div>
  <!-- << Showcase / Carousel -->

  <!-- >> Feature / Search -->
  <div class="container-fluid bg-feature">

    <div class="row-fluid">
      <div class="span12">Feature
        <!-- Search .navbar-search -->
      </div>
    </div>

  </div>
  <!-- << Feature / Search -->

<!-- >> Hero-Unit  -->
  <div class="container-fluid bg-hero" role="complementary">

    <div class="row-fluid">
      <div class="span12">Hero-Unit
      </div>
    </div>

  </div>
  <!-- << Hero Unit  -->  

  <!-- >> Utility  -->
  <div class="container-fluid bg-utility" role="complementary">

        <div class="row-fluid">
          <div class="span3" role="contentinfo">Utility-a</div>
          <div class="span3" role="contentinfo">Utility-b</div>
          <div class="span3" role="contentinfo">Utility-c</div>
          <div class="span3" role="contentinfo">Utility-d</div>
        </div>

  </div>
  <!-- << Utility  -->

  <!-- >> Main  -->
  <div class="container-fluid bg-main" role="main">

    <!-- >> Breadcrumbs  -->
    <div class="row-fluid">
      <div class="span12">Breadcrumbs</div>
    </div>
    <!-- << Breadcrumbs  -->

    <!-- >> Maintop  -->
    <div class="row-fluid">
      <div class="span6">Maintop</div>
      <div class="span6">Maintop</div>
    </div>
    <!-- << Maintop  -->

    <!-- >> Main Content and Sidebar  -->
    <div class="row-fluid">
      <div class="span8">Message and MainContent</div>
      <div class="span4">Sidebar</div>
    </div>
    <!-- << Main Content and Sidebar  -->

    <!-- >> Mainbottom  -->
    <div class="row-fluid">
          <div class="span6 testimonials">Mainbottom-a</div>
          <div class="span6">Mainbottom-b</div>
    </div>
    <!-- << Mainbottom  -->

    <!-- >> Bottom  -->
    <div class="row-fluid">
      <div class="span6">Bottom-a</div>
      <div class="span6">Bottom-b</div>
    </div>
    <!-- << Bottom  --> 

  </div>
  <!-- << Main  -->

  <!-- >> Footer  -->
  <div class="container-fluid bg-footer" role="complementary">

    <div class="row-fluid">
      <footer class="span12 myfooter">      

        <div class="row-fluid">            
          <div class="span3">Footer-a</div>
          <div class="span2">Footer-b</div>
          <div class="span2">Footer-c</div>
          <div class="span2">Footer-d</div>
          <div class="span3">Footer-e</div>                
        </div>
            
        <div class="row-fluid">             
          <div class="span9">Copyright-a</div>
          <div class="span3">Copyright-b</div>                
        </div>

      </footer>
    </div>

  </div>
  <!-- << End Footer -->

  <!-- Debug -->

</body>
</html>
